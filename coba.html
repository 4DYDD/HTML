<html>

<head>
    <title>EUNHA KD HARAT</title>

</head>



<body style="font-family: Arial;">

    <center>
        <h1>FORM REGISTRASI</h1>


        <!-- kotak 1 -->
        <div
            style="border : 1px solid black; padding: 0vmin 3vmin; background-color: red; width : 85vmin; height : auto; background-color : white; display : flex; flex-direction : column; justify-content : center; align-items : center;">

            <div
                style="display : flex; flex-direction : row; gap : 10px; justify-content : center; align-items: center; width : 100%;">
                <p style="text-align: center; width: 40vmin; ">Nama</p>
                <input type="text"
                    style="text-align: center; width: 70vmin; background-color: wheat; border: 1px solid black;"
                    class="Nama">
            </div>

            <div
                style="display : flex; flex-direction : row; gap : 10px; justify-content : center; align-items: center; width : 100%;">
                <p style="text-align: center; width: 40vmin; ">NIM</p>
                <input type="text"
                    style="text-align: center; width: 70vmin; background-color: wheat; border: 1px solid black;"
                    class="NIM">
            </div>

            <div
                style="display : flex; flex-direction : row; gap : 10px; justify-content : center; align-items: center; width : 100%;">
                <p style="text-align: center; width: 40vmin; ">Tanggal Lahir</p>
                <input type="text"
                    style="text-align: center; width: 70vmin; background-color: wheat; border: 1px solid black;"
                    class="tgl--lahir">
            </div>

            <div
                style="display : flex; flex-direction : row; gap : 10px; justify-content : center; align-items: center; width : 100%;">
                <p style="text-align: center; width: 40vmin; ">Alamat</p>
                <input type="text"
                    style="text-align: center; width: 70vmin; background-color: wheat; border: 1px solid black;"
                    class="Alamat">
            </div>

            <div
                style="display : flex; flex-direction : row; gap : 10px; justify-content : center; align-items: center; width : 100%;">
                <p style="text-align: center; width: 40vmin; ">Jenis Kelamin</p>
                <input type="text"
                    style="text-align: center; width: 70vmin; background-color: wheat; border: 1px solid black;"
                    class="Jenkel">
            </div>

        </div>

        <!-- kotak 2 -->
        <br>
        <div
            style="border : 1px solid black; padding: 0vmin 3vmin; background-color: red; width : 85vmin; height : auto; background-color : white; display : flex; flex-direction : column; justify-content : center; align-items : center;">

            <div
                style="display : flex; flex-direction : row; gap : 10px; justify-content : center; align-items: center; width : 100%;">
                <p style="text-align: center; width: 40vmin; ">Username</p>
                <input type="text"
                    style="text-align: center; width: 70vmin; background-color: wheat; border: 1px solid black;"
                    class="Username">
            </div>

            <div
                style="display : flex; flex-direction : row; gap : 10px; justify-content : center; align-items: center; width : 100%;">
                <p style="text-align: center; width: 40vmin; ">Email</p>
                <input type="text"
                    style="text-align: center; width: 70vmin; background-color: wheat; border: 1px solid black;"
                    class="Email">
            </div>

            <div
                style="display : flex; flex-direction : row; gap : 10px; justify-content : center; align-items: center; width : 100%;">
                <p style="text-align: center; width: 40vmin; ">Password</p>
                <input type="text"
                    style="text-align: center; width: 70vmin; background-color: wheat; border: 1px solid black;"
                    class="Password">
            </div>

            <div
                style="display : flex; flex-direction : row; gap : 10px; justify-content : center; align-items: center; width : 100%;">
                <p style="text-align: center; width: 40vmin; ">Ulangi Password</p>
                <input type="text"
                    style="text-align: center; width: 70vmin; background-color: wheat; border: 1px solid black;"
                    class="Repeat--Password">
            </div>

            <div
                style="display : flex; flex-direction : row; gap : 10px; justify-content : center; align-items: center; width : 100%;">
                <p style="text-align: center; width: 40vmin; ">Resolusi Tahun Ini</p>
                <input type="text"
                    style="text-align: center; width: 70vmin; background-color: wheat; border: 1px solid black;"
                    class="Resolusi--Tahun--Ini">
            </div>

            <br><br>
            <button
                onclick=" let nama=document.querySelector('.Nama').value; let nim=document.querySelector('.NIM').value;
            let tgl_lahir=document.querySelector('.tgl--lahir').value; let
            alamat=document.querySelector('.Alamat').value; let jenkel=document.querySelector('.Jenkel').value; let
            username=document.querySelector('.Username').value; let email=document.querySelector('.Email').value; let
            password=document.querySelector('.Password').value; let
            repeat_password=document.querySelector('.Repeat--Password').value; let
            resolusi_tahun_ini=document.querySelector('.Resolusi--Tahun--Ini').value;
            alert(nama+'\n'+nim+'\n'+tgl_lahir+'\n'+alamat+'\n'+jenkel+'\n'+username+'\n'+email+'\n'+password+'\n'+repeat_password+'\n'+resolusi_tahun_ini)">SUBMIT
                DAN KELUARKAN ALERT</button>

        </div>
    </center>

</body>

</html>
