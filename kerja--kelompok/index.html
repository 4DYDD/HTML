<!DOCTYPE html>
<html lang="en">

<head>
    <title>samting</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card--satu">
            <p class="nama">Nama</p>
            <input type="text" placeholder="isi nama" class="input--nama">
        </div>
        <div class="card--dua">
            <p class="alamat">Alamat</p>
            <input type="text" placeholder="isi alamat" class="input--alamat">
        </div>
    </div>

    <div class="container">
        <div class="card--tiga">
            <p class="email">Email</p>
            <input type="text" placeholder="isi Email" class="input--email">
        </div>
        <div class="card--empat">
            <p class="password">Password</p>
            <input type="password" placeholder="isi password" class="input--password">
        </div>
    </div>

    <div class="container--row">
        <button class="tombol--kirim">KIRIM</button>
        <button class="tombol--ulang">ULANG</button>
    </div>
</body>

</html>
