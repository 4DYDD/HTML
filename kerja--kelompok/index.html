<!DOCTYPE html>
<html lang="en">

<head>
    <title>ngetes ajah</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card--satu">
            <p class="nama">Nama</p>
            <input type="text" placeholder="isi nama" class="input--nama">
        </div>
        <div class="card--dua">
            <p class="alamat">Alamat</p>
            <input type="text" placeholder="isi alamat" class="input--alamat">
        </div>
    </div>

    <div class="container">
        <div class="card--tiga">
            <p class="email">Email</p>
            <input type="text" placeholder="isi Email" class="input--email">
        </div>
        <div class="card--empat">
            <p class="password">Password</p>
            <input type="password" placeholder="isi password" class="input--password">
        </div>
    </div>

    <div class="container--row">
        <button class="tombol--kirim" onclick="kirimkan()">KIRIM</button>
        <button class="tombol--ulang">ULANG</button>
    </div>

    <script>
        let nama = document.getElementsByClassName('input--nama');
        let alamat = document.getElementsByClassName('input--alamat');
        let email = document.getElementsByClassName('input--email');
        let password = document.getElementsByClassName('input--password');
        function kirimkan() {

            alert(`
            Nama : ${nama[0].value}
            Alamat : ${alamat[0].value}
            Email : ${email[0].value}
            Password : ${password[0].value}`)
        }   
    </script>
</body>

</html>
