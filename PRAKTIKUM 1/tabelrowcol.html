<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIM - HAIDIR ADITYA (Colspan dan Rowspan)</title>
</head>

<body>
    <h4>Colspan 3 kolom:</h4>
    <table border="1">
        <tr>
            <th>Hari</th>
            <th colspan="3">Kuliah</th>
        </tr>
        <tr>
            <td>Senin</td>
            <td>Web Design</td>
            <td>Aplikasi Web </td>
            <td>Database </td>
        </tr>
    </table>
    <h4>Rowspan 3 row:</h4>
    <table border="1">
        <tr>
            <th>Hari:</th>
            <td>Senin</td>
        </tr>
        <tr>
            <th rowspan="3">Kuliah</th>
            <td>Web Design</td>
        </tr>
        <tr>
            <td>Aplikasi Web</td>
        </tr>
        <tr>
            <td>Database</td>
        </tr>
    </table>
</body>

</html>
